<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Scooby Cafe Menu</title>
  </head>
  <body>
    <div class="menu">
      <header>
        <h1>Scooby Cafe</h1>
        <p class="established">Est. 2022</p>
        <hr>
      </header>
      <main>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">$1.50</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">$2.00</p>
          </article>
          <article class="item">
            <p class="flavor">Iced Caramel</p><p class="price">$3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Americano</p><p class="price">$4.50</p>
          </article>
        </section>
        <section>
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="Dessert">
            <article class="item">
                <p class="dessert">Donut</p><p class="price">$1.50</p>
            </article>
            <article class="item">
                <p class="dessert">Cheesecake</p><p class="price">$2.50</p>
            </article>
            <article class="item">
                <p class="dessert">Kunafa</p><p class="price">$4.50</p>
            </article>
            <article class="item">
                <p class="dessert">Icecream pie</p><p class="price">$5.00</p>
            </article>
        </section>
      </main>
      <hr>
      <footer>
        <p>Visit us!</p>
        <p>123 Imaginary world of scoobies</p>
      </footer>
    </div>
  </body>
</html>
